<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox</title>
    <link rel="icon" href="assets/images/00_Favicon_Light.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/style/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="header-placeholder"></div>

    <div id="contact-placeholder"></div>

    <main>
        <section id="Hero" class="section-container mt-5">
            <div class="container py-5">
                <div class="row align-items-center d-flex align-items-center">
                    <div class="col align-self-start">
                        <h1>Digitalização Eficiente</h1>
                        <h4>Digitalize o seu negócio com quem
                            entende do assunto</h4>
                        <p>
                        <ul>
                            <li class="fs-3">Ganhe <strong>Visibilidade</strong></li>
                            <li class="fs-3"><strong>Automatize</strong> Processos</li>
                            <li class="fs-3"><strong>Transforme</strong> sua Empresa</li>
                            <li class="fs-3">Alcance <strong>Resultados</strong></li>
                        </ul>
                        </p>
                    </div>
                    <div class="col align-self-end justify-content-center">
                        <video autoplay muted loop class="w-100">
                            <source src="assets/videos/01_Video_sqr.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Função para carregar componentes HTML
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        // Carregar Header e Footer
        loadComponent('header-placeholder', 'components/header.html');
        loadComponent('contact-placeholder', 'components/contact.html');
        loadComponent('footer-placeholder', 'components/footer.html');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
