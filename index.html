<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div id="header-placeholder"></div>

    <div id="contact-placeholder"></div>

    <main>
        <section id="Hero" class="section-container mt-5" style="background-color: #EFF3F4;">
            <div class="container py-5">
                <div class="row align-items-center justify-content-center">
                    <div class="col align-self-start">
                        <h5>Digitalização Eficiente</h5>
                        <h6>Digitalize o seu negócio com quem
                            entende do assunto</h6>
                        <p>
                        <ul>
                            <li>Aumente a <strong>Visibilidade</strong></li>
                            <li><strong>Automatize</strong> Processos</li>
                            <li><strong>Transforme</strong> sua Empresa</li>
                            <li>Alcance <strong>Resultados</strong></li>
                        </ul>
                        </p>
                    </div>
                    <div class="col align-self-end">
                        <video autoplay muted loop>
                            <source src="assets/videos/01_Video_sqr.mp4" type="video/mp4">
                        </video>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // Função para carregar componentes HTML
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        // Carregar Header e Footer
        loadComponent('header-placeholder', 'components/header.html');
        loadComponent('contact-placeholder', 'components/contact.html');
        loadComponent('footer-placeholder', 'components/footer.html');
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
