<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sandbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <header id="Header">
        <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/00_Logo.png" height="64" width="96" alt="Fluowen Logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler"
                    aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" aria-current="page" href="index.html#About"
                                style="color: #081D33;">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" aria-current="page" href="solutions.html"
                                style="color: #081D33;">Soluções</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" aria-current="page" href="index.html#Cases"
                                style="color: #081D33;">Casos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active fw-semibold" aria-current="page" href="#Footer"
                                style="color: #081D33;">Contatos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <script>
        // Função para carregar componentes HTML
        function loadComponent(id, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(id).innerHTML = data;
                });
        }
        // Carregar Header e Footer
        loadComponent('header-placeholder', 'components/header.html');
        loadComponent('contact-placeholder', 'components/contact.html');
        loadComponent('footer-placeholder', 'components/footer.html');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
